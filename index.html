<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustPayBD.com</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <!-- banner image -->
        <header>
            <nav class="flex justify-center items-center mb-10">
                <div class="flex justify-center items-center relative mt-10 w-9/12 mb-10">
                    <img class="w-48 absolute mt-24" src="images/Rectangle 1.png" alt="">
                    <img class="w-14" src="images/Group.png" alt="">
                </div>
            </nav>
        </header>
        <!-- login Seciton -->
        <div class="">
            <div class="hero-content flex-col ">
                <div class="text-center lg:text-left">
                    <h1 class="text-5xl font-bold mb-6">Login now!</h1>
                </div>
                <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <fieldset class="fieldset">
                            <label class="fieldset-label">Account Number</label>
                            <input id="account-number" type="number" class="input" placeholder=" Account Number"
                                required />
                            <label class="fieldset-label">PIN</label>
                            <input id="pin" type="text" class="input" placeholder="Your PIN" required />
                            <label class="fieldset-label">Confirm PIN</label>
                            <input id="confirm-pin" type="text" class="input" placeholder="Confirm PIN" required />
                            <div><a class="link link-hover">Forgot password?</a></div>
                            <button id="login-btn" class="btn btn-neutral mt-4">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="script/login.js"></script>
</body>

</html>
